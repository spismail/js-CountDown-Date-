<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />

    <title>Count-Down</title>
  </head>
  <body>
    <div class="container">
      <div class="overly">
        <div class="titale">We Are Coming Soon</div>
        <div class="titale" id="end_date">19 February 2023 12:00 PM</div>

        <div class="col">
          <div>
            <input type="text" readonly value="0" />
            <label for="">Days</label>
          </div>

          <div>
            <input type="text" readonly value="0" />
            <label for="">Hours</label>
          </div>

          <div>
            <input type="text" readonly value="0" />
            <label for="">Minuters</label>
          </div>

          <div>
            <input type="text" readonly value="0" />
            <label for="">Secends</label>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
